<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person</title>
    <!-- google fonts link -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Asap+Condensed&family=Cabin+Condensed&family=Dancing+Script&family=Jost&family=Kalam&family=Kanit&family=Noto+Sans+Display:wght@600&family=PT+Sans+Narrow&family=Slabo+27px&family=Ubuntu:wght@500&display=swap');
    </style>
    <!-- custom css -->
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <!-- parent -->
    <div class="parentAll">
        <div class="upInfo">
            <div class="icons">
               <a href="index.html"><i class="fa-solid fa-arrow-left" id="leftArrowIcon"></i></a>
                <img src="images/miracles image .jpg" alt="" id="profileLink1">
                <span class="firstpersonName">Miracle</span>
            </div>
            <div class="othersIcon">
                <ul>
                    <li>
                        <i class="fa-solid fa-video"></i>
                     
                    </li>
                    <li>
                        <i class="fa-solid fa-phone"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-ellipsis-vertical" id="menuToggleNav"></i>
                    </li>
                </ul>
            </div>
        </div>
        <div class="chatDisplay">
            <small class="getTimeCurrent"></small>
        </div>
        <!-- For MessageBox Container -->
        <div class="buttomMesageBox">
            <div class="messageContent">
                <textarea name="" id="typeMessage" placeholder="Your Message" onclick="showBtn()"></textarea>
                <i class="fa-solid fa-face-smile"></i>
                <i class="fa-solid fa-paper-plane" id="send"></i>
            </div>
            <div class="mic">
                <i class="fa-solid fa-microphone"></i>
            </div>
        </div>
    </div>
   

  


        <!-- font awesome JS link -->
        <script src="https://kit.fontawesome.com/9b5c4c6b23.js" crossorigin="anonymous"></script>
        <!-- custom JS -->
        <script src="js/profile.js"></script>
</body>
</html>
